{% extends 'data.html' %}
{% load static %}

{% block body %}
{% endblock %}


{% block content %}
<!-- Main content -->
<section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">USER DETAILS</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone Number</th>
                </tr>
                </thead>
                <tbody>
                {% for i in var %}
                <tr>
                  <td>{{i.name}}</td>
                  <td>{{i.email}}</td>
                  <td>{{i.number}}</td>
                </tr>
                {% endfor %}
              </table>
            </div>
            <!-- /.card-body -->
          </div>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  
{% endblock %}
